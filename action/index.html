<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Shitter</title>
    <link rel="stylesheet" href="style.css">

    <script>
        document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

    <div class="old-screen">

        <div class="scanline"></div>
        <div id="game-container">
            <div id="score-display">Score: 0</div>

            <div id="level-display">Level: 1</div>
            <div id="health-display">HP: 3</div>
            <div id="countdown-display">Next Level In: 20s</div>
            <div id="spaceship"></div>
        </div>
       
        <footer>
            <div class="footer-content">
                <span class="copyright">&copy; 2024 Jack Hyun. All Rights Reserved.</span>
                <span class="version">v1.00.0</span>
            </div>
        </footer>

        <div id="game-over-screen" style="display: none;">
            <h2 class="menu">GAME OVER</h2>
            <button onclick="restartGame()">-PLAY AGAIN-</button>
            <h2><a href="../index.html">-RETURN HOME-</a></h2>
            <p id="final-level">Your level: 1</p>
            <p id="final-score">Your score: 0</p> 
        </div>
        
        
        
    </div>

    

    
 
    <script src="script.js"></script>
